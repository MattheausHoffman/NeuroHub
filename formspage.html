<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Questionário NI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
      .then(r => r.text())
      .then(html => document.getElementById("navbar").innerHTML = html)
      .catch(() => { });
  </script>

  <main class="max-w-4xl mx-auto p-4">
    <h1 class="text-center text-3xl font-bold mb-6">Questionário Neurodivergente (NI)</h1>
    <div id="form-container"></div>
  </main>

  <script>
    fetch("forms.html")
      .then(res => {
        if (!res.ok) throw new Error("forms.html não encontrado");
        return res.text();
      })
      .then(html => {
        document.getElementById("form-container").innerHTML = html;

        const s = document.createElement("script");
        s.src = "forms.js";
        s.defer = true;
        s.onload = () => console.log("forms.js carregado");
        s.onerror = () => console.error("Erro ao carregar forms.js — verifique o caminho");
        document.body.appendChild(s);
      })
      .catch(err => {
        console.error(err);
        document.getElementById("form-container").innerHTML =
          '<div class="p-6 bg-red-50 text-red-700 rounded">Erro ao carregar o formulário.</div>';
      });
  </script>

  <div id="footer" class="mt-12"></div>
  <script>
    fetch("components/footer.html")
      .then(r => r.text())
      .then(html => document.getElementById("footer").innerHTML = html)
      .catch(() => { });
  </script>
</body>

</html>
